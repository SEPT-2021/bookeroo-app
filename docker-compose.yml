version: '2'
services:
    microservice-login:
        container_name: microservice-login
        build:
            context: ./backend/microservice-login
            dockerfile: ../template.Dockerfile
        image: bookeroo/micrservice-login:latest
        ports:
            - "8080:8080"
    microservice-book:
        container_name: microservice-book
        build:
            context: ./backend/microservice-book
            dockerfile: ../template.Dockerfile
        image: bookeroo/micrservice-book:latest
        ports:
            - "8081:8081"
    microservice-payment:
        container_name: microservice-payment
        build:
            context: ./backend/microservice-payment
            dockerfile: ../template.Dockerfile
        image: bookeroo/micrservice-payment:latest
        ports:
            - "8082:8082"
    microservice-admin:
        container_name: microservice-admin
        build:
            context: ./backend/microservice-admin
            dockerfile: ../template.Dockerfile
        image: bookeroo/micrservice-admin:latest
        ports:
            - "8083:8083"
    microservice-seller:
        container_name: microservice-seller
        build:
            context: ./backend/microservice-seller
            dockerfile: ../template.Dockerfile
        image: bookeroo/micrservice-seller:latest
        ports:
            - "8084:8084"
